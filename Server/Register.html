<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <link rel = stylesheet href="style/css/LoginStyle.css">
</head>
<body>
<div class = "reg_form center">
    <h1>Registraion</h1>
    <form action="register" method="POST" onsubmit="return pass_check(this)">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password0" placeholder="Put your password" required>
        <input type="password" name="password1" placeholder="Repeat password" required>
        <input type="submit">
    </form>
</div>
</body>
<script type="text/javascript">
    function pass_check(form) {
        if (form.password0.value !== form.password1.value)
        {
            alert('Repeated password must match the original passowrd');
            return false;
        } else {
            return true;
        }
    }
</script>
</html>
